<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enrollment Form</title>
</head>
<body>
<h1>Enroll now!</h1>
<form name="form1" action="../enroll" onsubmit="return validateForm()" method="post">
<fieldset>
<legend>Registration</legend>
First Name: <input type="text" name="firstname">
<br>Last Name:<input type="text" name="lastname">
<br>Email:<input type="email" name="email">
<br>
<br>
<strong>What Classes would you like to take?</strong>
<table style="width:18em">
<tr>
<td><input type="checkbox" name="class" value="Java">Java</td>
<td><input type="checkbox" name="class" value="JavaScript">JavaScript</td>
</tr>
<tr>
<td><input type="checkbox" name="class" value=".NET">.NET</td>
<td><input type="checkbox" name="class" value="Spring MVC">Spring MVC</td>
</tr>
<tr>
<td><input type="checkbox" name="class" value="Git/GitHub">Git/GitHub</td>
<td><input type="checkbox" name="class" value="mySQL">mySQL</td>
</tr>
<tr>
<td><input type="checkbox" name="class" value="HTML/CSS">HTML/CSS</td>
</tr>
</table>
<input type="submit" value="Submit">
</fieldset>
</form>
<script>
function validateForm() {
    var fn = document.forms["form1"]["firstname"].value;
    var ln = document.forms["form1"]["lastname"].value;
    var em = document.forms["form1"]["email"].value;
    if (fn == "") {
        alert("First Name must be filled out");
        return false;
    } else if (ln == "") {
    	alert("Last Name must be filled out");
    	return false;
   	} else if (em == "") {
    	alert("Email must be filled out");
    	return false;
    } else if (validateEmail(em)==false) {
    	alert("Invalid Email")
    	return false;
    }
}

function validateEmail(x) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(x);
}

</script>
</body>
</html>
